<div class="row h-100 justify-content-center align-items-center m-0" id="reg">
    <div class="form-group col-sm-2 shadow p-3 mb-5 bg-body rounded h-100">
        <form method="post" id="regisztracio">
            <label>Felhasználó név</label>
            <input type="text" class="form-control"
                placeholder="Felhasználónév" name="user" required>
            <label for="exampleInputEmail1">Email cím</label>
            <input type="email" class="form-control" aria-describedby="emailHelp"
                placeholder="Email cím" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" required>
            <label for="exampleInputPassword1">Jelszó</label>
            <!--Minimum eight characters, at least one uppercase letter, one lowercase letter and one number:-->
            <input type="password" class="form-control" placeholder="Jelszó" name="pwd1" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" required>
            <label for="exampleInputPassword1">Jelszó megerősítése</label>
            <input type="password" class="form-control" placeholder="Jelszó megerősítése" name="pwd2" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" required>
            <button type="submit" class="btn btn-dark mt-4" name="regiszt">Regisztráció</button>
        </form>
    </div>
</div>
